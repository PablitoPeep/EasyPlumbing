<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button *ngIf="!isAdmin && !isColaborador" tab="SolicitarServicio">
      <ion-icon name="calendar-outline"></ion-icon>
      Solicitar Servicio
    </ion-tab-button>
    <ion-tab-button *ngIf="!isCliente && !isColaborador" tab="Menu">
      <ion-icon name="home-outline"></ion-icon>
      Men√∫
    </ion-tab-button>
    <ion-tab-button *ngIf="isColaborador" tab="ActivarColab">
      <ion-icon name="people-circle-outline"></ion-icon>
      Activar
    </ion-tab-button>
    <ion-tab-button *ngIf="isColaborador" tab="SoliColab">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      Solicitudes
    </ion-tab-button>
    <ion-tab-button *ngIf="!isAdmin" tab="Historial">
      <ion-icon name="document-text-outline"></ion-icon>
      Historial
    </ion-tab-button>
    <ion-tab-button tab="Perfil">
      <ion-icon name="person-outline"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
